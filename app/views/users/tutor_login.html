<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Tutor</h1>
        <h4>Registeration</h4>
        <div class="wrapper">
            <form action="/tutor_create" method="post">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="first_name" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="last_name" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                </div>          
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
                </div>
                <div class="form-group text-right">
                <input type="submit" class="btn btn-default" value="Submit"></input>
                </div>
            </form>
        <h1>Login</h1>
            <form action="/tutor_login" method="post">
                <label for="login_email">Email:</label>
                <input type="text" name="login_email">
                <label for="login_password">Password:</label>
                <input type="password" name="login_password">
             <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
