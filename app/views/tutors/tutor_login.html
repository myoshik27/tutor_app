<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
          <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/styles.css')}}>
  <title>Tutor login page</title>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='js/jquery-1.11.3.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    </head>
    <body>
    <div class='container'>
                 {% with messages= get_flashed_messages()%}
                      {% if messages %}
                        {% for message in messages %}
                        <p class='text-danger'>{{message}}</p>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
        <h1>Tutor</h1>
        <h4>Registeration</h4>
        <div class="wrapper">
            <form action="/tutors/create" method="post">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="first_name" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="last_name" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                </div>          
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
                </div>
                <div class="form-group text-right">
                <input type="submit" class="btn btn-default" value="Submit"></input>
                </div>
            </form>
        <h1>Login</h1>
            <form action="/tutors/login" method="post">
                <label for="login_email">Email:</label>
                <input type="text" name="login_email">
                <label for="login_password">Password:</label>
                <input type="password" name="login_password">
             <input type="submit" value="Login">
            </form>
        </div>
    </div>
    </body>
</html>
