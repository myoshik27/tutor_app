<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
   <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/styles.css')}}>
  <title>Main Page</title>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='js/jquery-1.11.3.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

    <body>
    <div class='container'>
        <h1>Student</h1>
        <h4>Register</h4>
        <div class="wrapper">
            <form action="/students/create" method="POST">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="first_name" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="last_name" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                </div>          
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
                </div>
                <div class="form-group text-right">
                <input type="submit" class="btn btn-default" value="Submit">
                </div>
            </form>
            <h1>Login</h1>
            <form action="/students/login" method="post">
                <label for="login_email">Email:</label>
                <input type="text" name="login_email" value='sungjk@msn.com'>
                <label for="login_password">Password:</label>
                <input type="password" name="login_password" value='dkdkdkdkdk'>
             <input type="submit" value="Login">
            </form>
        </div>
    </div><!-- end of container -->
    </body>
